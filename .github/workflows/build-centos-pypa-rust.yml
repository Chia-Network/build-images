name: Build Centos Pypa Aarch64 & x86_64 Rust Image

on:
  push:
    branches:
      - main
    paths:
      - 'centos-pypa-aarch64/*'
      - 'centos-pypa-x86_64/*'
      - '.github/workflows/build-centos-pypa-rust.yml'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 12 * * 5'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref == 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64, x86_64]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set docker tag to build
        if: matrix.arch == 'aarch64'
        id: dockertag
        run: echo "dockertag=ghcr.io/chia-network/centos-pypa-${{ matrix.arch }}:${{ github.sha }}" >>$GITHUB_OUTPUT

      - name: Build Docker Container
        if: matrix.arch == 'aarch64'
        uses: docker/build-push-action@v2
        with:
          context: ./centos-pypa-rust-aarch64
          file: ./centos-pypa-rust-aarch64/Dockerfile
          push: true
          tags: ${{ steps.dockertag.outputs.dockertag }}

      - name: Set docker tag to build
        if: matrix.arch == 'x86_64'
        id: dockertag1
        run: echo "dockertag=ghcr.io/chia-network/centos-pypa-${{ matrix.arch }}:${{ github.sha }}" >>$GITHUB_OUTPUT

      - name: Build Docker Container
        if: matrix.arch == 'x86_64'
        uses: docker/build-push-action@v2
        with:
          context: ./centos-pypa-rust-x86_64
          file: ./centos-pypa-rust-x86_64/Dockerfile
          push: true
          tags: ${{ steps.dockertag1.outputs.dockertag }}
